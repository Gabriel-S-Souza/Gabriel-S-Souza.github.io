<!DOCTYPE html>
<html lang="pt-BR">
    <head lang="pt-BR">
        <meta charset="UTF-8">
        <title>Gabriel S. Souza</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/components/reset/reset1.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/box-banner.css">
        <link rel="stylesheet" href="css/components/section-page.css">
        <link rel="stylesheet" href="css/components/skills-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/project-icon.css">
    </head>
    <body>
        <header>
            <img class="avatar" src="assets/img/avatar.png" alt="Avatar do Gabriel">

                <nav>
                    <a href="" lang="en">Skills</a>
                    <a href="">Projetos</a>
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                    <a class="main-button" href="" lang="en">Download CV</a>
                </nav>
        </header>
        <section class="main-banner">
            <div class="wrapper"> <!--envolver-->
                <div class="box-banner">
                    <h1 class="main-title">Gabriel S. Souza</h1>
                    <h2 class="main-subtitle">Front End Student</h2>
                </div>
                <div class="buttons-banner">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section class="section-page">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">REACT</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">Node.JS</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skills-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do html5">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="section-page projetos"> <!--ESTILIZAR-->
            <figure class="project-icon">
                <img class="logoProject" src="assets/img/logo-firedlabs.svg" alt="Logo do firedlabs">
            </figure>
            <figure class="project-icon -blue">
                <img class="logoProject" src="assets/img/logo-collabcode.png" alt="Logo da collabcode">
            </figure>
            <figure class="project-icon -pink">
                <img class="logoProject" src="assets/img/portfolio.png" alt="Logo Marco Brno Dev">
            </figure>
        </section>

</html>
